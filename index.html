<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="CSS Grid Generator">
    <meta name="author" content="Cash Weaver">
    <link rel="icon" href="/favicon.ico">

    <title>CSS Grid Generator</title>

    <!-- Fonts -->

    <!-- CSS Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="/lib/gridster.js/dist/jquery.gridster.css" rel="stylesheet">
    <link href="/lib/webui-popover/dist/jquery.webui-popover.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/build/css/style.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>CSS Grid Generator</h1>
          <div id="alerts"></div>
          <button id="addCell">Add Cell</button>
          <button id="export" data-toggle="model" data-target="#exportModal">Export</button>
        </div>
      </div>
    </div>


    <div class="index-col-wrapper clearfix">
      <ul id="index-col" class="index index-col list-unstyled">
        <li data-col="0" data-axis="col">1 <button type="button" data-toggle="popover" class="btn btn-default edit edit-col"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-col="1" data-axis="col">2 <button type="button" data-toggle="popover" class="btn btn-default edit edit-col"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-col="2" data-axis="col">3 <button type="button" data-toggle="popover" class="btn btn-default edit edit-col"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-col="3" data-axis="col">4 <button type="button" data-toggle="popover" class="btn btn-default edit edit-col"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-col="4" data-axis="col">5 <button type="button" data-toggle="popover" class="btn btn-default edit edit-col"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-col="5" data-axis="col">6 <button type="button" data-toggle="popover" class="btn btn-default edit edit-col"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-col="6" data-axis="col">7 <button type="button" data-toggle="popover" class="btn btn-default edit edit-col"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-col="7" data-axis="col">8 <button type="button" data-toggle="popover" class="btn btn-default edit edit-col"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-col="8" data-axis="col">9 <button type="button" data-toggle="popover" class="btn btn-default edit edit-col"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-col="9" data-axis="col">10 <button type="button" data-toggle="popover" class="btn btn-default edit edit-col"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-col="10" data-axis="col">11 <button type="button" data-toggle="popover" class="btn btn-default edit edit-col"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-col="11" data-axis="col">12 <button type="button" data-toggle="popover" class="btn btn-default edit edit-col"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
      </ul>
    </div>
    <div class="gridster clearfix">
      <ul id="index-row" class="index index-row list-unstyled">
        <li data-row="0" data-axis="row">1 <button type="button" data-toggle="popover" class="btn btn-default edit edit-row"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-row="1" data-axis="row">2 <button type="button" data-toggle="popover" class="btn btn-default edit edit-row"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-row="2" data-axis="row">3 <button type="button" data-toggle="popover" class="btn btn-default edit edit-row"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-row="3" data-axis="row">4 <button type="button" data-toggle="popover" class="btn btn-default edit edit-row"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-row="4" data-axis="row">5 <button type="button" data-toggle="popover" class="btn btn-default edit edit-row"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-row="5" data-axis="row">6 <button type="button" data-toggle="popover" class="btn btn-default edit edit-row"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-row="6" data-axis="row">7 <button type="button" data-toggle="popover" class="btn btn-default edit edit-row"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-row="7" data-axis="row">8 <button type="button" data-toggle="popover" class="btn btn-default edit edit-row"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-row="8" data-axis="row">9 <button type="button" data-toggle="popover" class="btn btn-default edit edit-row"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-row="9" data-axis="row">10 <button type="button" data-toggle="popover" class="btn btn-default edit edit-row"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-row="10" data-axis="row">11 <button type="button" data-toggle="popover" class="btn btn-default edit edit-row"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
        <li style="display: none;" data-row="11" data-axis="row">12 <button type="button" data-toggle="popover" class="btn btn-default edit edit-row"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button></li>
      </ul>
      <ul id="grid" class="grid">
        <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" data-name="">
          <button type="button" data-toggle="popover" class="btn btn-default edit edit-cell"><span class="fa fa-lg fa-pencil"></span> <span class="sr-only">Edit</span></button>
          <span class="name"></span>
        </li>
      </ul>
    </div>

    <div id="exportModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Exported CSS</h4>
          </div>
          <pre class="modal-body">
          </pre>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- JS Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/additional-methods.min.js"></script>
    <script src="/lib/gridster.js/dist/jquery.gridster.with-extras.min.js"></script>
    <script src="/lib/webui-popover/dist/jquery.webui-popover.min.js"></script>

    <!-- Custom JS -->
    <script src="/build/js/vendor.js"></script>
